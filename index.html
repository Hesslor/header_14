<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup3</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Startup 3</h2>
            </div>

            <div class="menu">
                    <p><a href="#">Overview</a></p>
                    <p><a href="#">Price</a></p>
                    <p><a href="#">Blog</a></p>
                    <p><a href="#">Feedback</a></p>
                    <button class="btn">Learn more</button>
            </div>
        </div> 

        <div class="content">
            <div class="hero-content">
                <h1>Generate <br>Awesome Web <br>Pages</h1>
                <p>The most important part of the Startup is the samples.
                     The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                <button class="btn">Learn more</button>
            </div>
            
            <form class="form">
                <h2 class="signup">Sign Up Now</h2>
                <input type="email" placeholder="Email address" class="form-input">
                <input type="password" placeholder="Password" class="form-input">
                
                <div class="form-marketing">
                    <input id="okayToEmail" type="checkbox">
                    <label for="okayToEmail" class="checkbox">
                      I agree to the Terms of Service.
                    </label>
                </div>

                <button class="form-submit">
                    Sign up
                </button>

                <div class="separator">
                    <hr class="line">
                    <span>Or</span>
                    <hr class="line">
                </div>

                <button class="Twitter">
                    Login via Twitter
                </button>
                <p class="link">Do you have an account? <a href="#">Sign in </a></p>
            </form>
        </div>
    </div>
</body>
</html>
